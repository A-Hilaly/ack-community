name: on.pull-request.main
on:
  pull_request:
    branches:
      - main
    paths:
      - '**.go'
      - Makefile
      - '**.tpl'
      - go.mod
      - go.sum

jobs:
  build:
    name: make test
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: install mockery
        run: ./scripts/install_mockery.sh
      - name: make test
        run: make test

  build-controllers:
    name: build service
    strategy:
      fail-fast: false
      matrix:
        service:
         - s3
         - ecr
         - sns
         - sqs
         - elasticache
         - dynamodb
         - apigatewayv2
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: build service controller
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          make build-controller SERVICE=$SERVICE
        env:
          SERVICE: ${{ matrix.service }}

  test-controllers:
    name: test controllers
    strategy:
      fail-fast: false
      matrix:
        service:
         - s3
         - ecr
         - sns
         - sqs
         - elasticache
         - dynamodb
         - apigatewayv2
    runs-on: self-hosted
    steps:
      - name: Set up Go 1.15
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15
        id: go
      - name: checkout code
        uses: actions/checkout@v2
      - name: install mockery
        run: ./scripts/install_mockery.sh
      - name: execute e2e tests
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          export ACK_TEST_IAM_ROLE=Admin-K8s
          export ACK_TEST_PRINCIPAL_ARN=$(aws sts get-caller-identity --query 'Arn' --output text)
          export AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query 'Account' --output text)
          export AWS_ROLE_ARN=arn:aws:iam::${AWS_ACCOUNT_ID}:role/${ACK_TEST_IAM_ROLE}
          make build-controller SERVICE=$SERVICE
          make kind-test SERVICE=$SERVICE
          make delete-all-kind-clusters
        env:
          SERVICE: ${{ matrix.service }}
